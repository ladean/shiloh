resource_types:
- name: pull-request
  type: registry-image
  source:
    repository: aoldershaw/github-pr-resource

resources:
- name: pr
  type: pull-request
  source:
    repository: lasean/shiloh
    access_token: ((github-access-token))
    number: ((number))

- name: hello
  plan:
  - task: hello-world
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      run:
        path: echo
        args: [hello world]